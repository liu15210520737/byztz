<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不要做挑战</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">不要做挑战</h1>
        <div class="form-group">
            <input id="roomInput" type="text" class="form-control" placeholder="输入房间号">
        </div>
        <div class="form-group">
            <input id="playerInput" type="text" class="form-control" placeholder="输入你的名字">
        </div>
        <button class="btn btn-primary btn-block" onclick="joinRoom()">加入房间</button>

        <div id="chat" class="mt-4 mb-4 border p-3 bg-white" style="height: 300px; overflow-y: scroll;">
            <ul id="messages" class="list-unstyled"></ul>
        </div>

        <div class="input-group mb-3">
            <input id="messageInput" type="text" class="form-control" placeholder="输入消息">
            <div class="input-group-append">
                <button class="btn btn-success" onclick="sendMessage()">发送消息</button>
            </div>
        </div>
    </div>

    <script>
        const redisUrl = 'https://inspired-ox-13540.upstash.io'; // 替换为你的Upstash Redis URL
        const redisToken = 'ATTkAAIjcDFiMzcwNDZmNjZkZGE0NTA1OTRlZTgyODgxYTcyNzdlZnAxMA'; // 替换为你的Upstash Redis Token
        let roomId = '';
        let playerName = '';

        async function joinRoom() {
            roomId = document.getElementById('roomInput').value;
            playerName = document.getElementById('playerInput').value;
            if (!roomId || !playerName) {
                alert('请填写房间号和名字');
                return;
            }
            loadMessages();
        }

        async function loadMessages() {
            const response = await axios.get(redisUrl + '/lrange/messages:' + roomId + '/0/-1', {
                headers: {
                    'Authorization': 'Bearer ' + redisToken
                }
            });
            const messages = response.data;
            const messagesList = document.getElementById('messages');
            messagesList.innerHTML = '';
            messages.forEach(msg => {
                const li = document.createElement('li');
                li.textContent = msg;
                messagesList.appendChild(li);
            });
            const chat = document.getElementById('chat');
            chat.scrollTop = chat.scrollHeight; // 自动滚动到最新消息
        }

        async function sendMessage() {
            const message = document.getElementById('messageInput').value;
            if (!message) return;
            const fullMessage = `${playerName}: ${message}`;
            await axios.post(redisUrl + '/rpush/messages:' + roomId, [fullMessage], {
                headers: {
                    'Authorization': 'Bearer ' + redisToken
                }
            });
            document.getElementById('messageInput').value = '';
            loadMessages();
        }

        setInterval(loadMessages, 2000); // 每2秒刷新消息
    </script>
</body>
</html>
