<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多人在线游戏</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">多人在线游戏</h1>
        <div class="form-group">
            <input id="roomInput" type="text" class="form-control" placeholder="输入房间号">
        </div>
        <div class="form-group">
            <input id="playerInput" type="text" class="form-control" placeholder="输入你的名字">
        </div>
        <button class="btn btn-primary btn-block" onclick="joinRoom()">加入房间</button>

        <div id="chat" class="mt-4 mb-4 border p-3 bg-white" style="height: 300px; overflow-y: scroll;">
            <ul id="messages" class="list-unstyled"></ul>
        </div>

        <div class="input-group mb-3">
            <input id="messageInput" type="text" class="form-control" placeholder="输入消息">
            <div class="input-group-append">
                <button class="btn btn-success" onclick="sendMessage()">发送消息</button>
            </div>
        </div>

        <button class="btn btn-warning btn-block" onclick="rollDice()">投骰子</button>
        <div id="diceResult" class="mt-3 text-center"></div>
    </div>

    <script>
        const redisUrl = 'YOUR_UPSTASH_REDIS_URL'; // 替换为你的Upstash Redis URL
        const redisToken = 'YOUR_UPSTASH_REDIS_TOKEN'; // 替换为你的Upstash Redis Token
        let roomId = '';
        let playerName = '';

        async function joinRoom() {
            roomId = document.getElementById('roomInput').value;
            playerName = document.getElementById('playerInput').value;
            if (!roomId || !playerName) {
                alert('请填写房间号和名字');
                return;
            }
            await loadMessages(); // 加载消息
        }

        async function loadMessages() {
            try {
                const response = await axios.get(`${redisUrl}/lrange/messages:${roomId}/0/-1`, {
                    headers: {
                        'Authorization': `Bearer ${redisToken}`
                    }
                });
                const messages = response.data;
                const messagesList = document.getElementById('messages');
                messagesList.innerHTML = '';
                messages.forEach(msg => {
                    const li = document.createElement('li');
                    li.textContent = msg;
                    messagesList.appendChild(li);
                });
                const chat = document.getElementById('chat');
                chat.scrollTop = chat.scrollHeight; // 自动滚动到最新消息
            } catch (error) {
                console.error('加载消息时出错:', error);
            }
        }

        async function sendMessage() {
            const message = document.getElementById('messageInput').value;
            if (!message) return;
            const fullMessage = `${playerName}: ${message}`;
            try {
                await axios.post(`${redisUrl}/rpush/messages:${roomId}`, [fullMessage], {
                    headers: {
                        'Authorization': `Bearer ${redisToken}`
                    }
                });
                document.getElementById('messageInput').value = '';
                await loadMessages(); // 发送后加载消息
            } catch (error) {
                console.error('发送消息时出错:', error);
            }
        }

        async function rollDice() {
            const diceValue = Math.floor(Math.random() * 6) + 1; // 1到6的随机数
            const resultMessage = `${playerName} 投掷了骰子，结果是: ${diceValue}`;
            try {
                await axios.post(`${redisUrl}/rpush/messages:${roomId}`, [resultMessage], {
                    headers: {
                        'Authorization': `Bearer ${redisToken}`
                    }
                });
                document.getElementById('diceResult').textContent = resultMessage; // 显示结果
                await loadMessages(); // 更新消息列表
            } catch (error) {
                console.error('投骰子时出错:', error);
            }
        }

        setInterval(loadMessages, 2000); // 每2秒刷新消息
    </script>
</body>
</html>
